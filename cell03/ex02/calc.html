<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลข</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="number" id="num1" placeholder="ตัวเลขที่ 1" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="num2" placeholder="ตัวเลขที่ 2" min="0">
        <button id="calculate">Try me!</button>
    </div>

    <script>
        document.getElementById("calculate").addEventListener("click", function () {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let operator = document.getElementById("operator").value;

            num1 = parseInt(num1);
            num2 = parseInt(num2);

            if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
                alert("Error :(");
                console.log("Error :(");
                return;
            }

            if ((operator === "/" || operator === "%") && num2 === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result;
            switch (operator) {
                case "+": result = num1 + num2; break;
                case "-": result = num1 - num2; break;
                case "*": result = num1 * num2; break;
                case "/": result = num1 / num2; break;
                case "%": result = num1 % num2; break;
            }

            alert("ผลลัพธ์: " + result);
            console.log("ผลลัพธ์: " + result);
        });

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>
</html>
