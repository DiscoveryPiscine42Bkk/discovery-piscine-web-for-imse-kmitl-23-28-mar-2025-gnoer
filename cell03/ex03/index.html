<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #ft_list {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

    <button id="newTask">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>

</body>
</html>
