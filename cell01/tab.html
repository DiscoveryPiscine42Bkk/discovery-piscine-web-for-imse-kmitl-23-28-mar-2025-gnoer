<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        display: flex;
        width: 100%;
      }
      .box {
        width: 100%;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: rgb(0, 0, 0);
      }
      .console {
        background-color: rgb(170, 0, 255);
      }
      .pc {
        background-color: rgb(220, 249, 38);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box console">iPhone</div>
      <div class="box pc">Android</div>
    </div>
  </body>
</html>
